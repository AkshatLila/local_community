{% extends "base.html" %}

{% block title %}Post Notice - Community Portal{% endblock %}
{% block header_title %}Post Notice{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Post New Notice</h3>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('secretary_post_notice') }}">
            <div style="display: grid; gap: 1rem;">
                <div>
                    <label for="title" style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--dark-slate);">Notice Title</label>
                    <input type="text" id="title" name="title" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-gray); border-radius: var(--border-radius); font-size: 1rem;">
                </div>
                <div>
                    <label for="content" style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--dark-slate);">Notice Content</label>
                    <textarea id="content" name="content" rows="8" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-gray); border-radius: var(--border-radius); font-size: 1rem; resize: vertical;"></textarea>
                </div>
                <div>
                    <label for="priority" style="display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--dark-slate);">Priority Level</label>
                    <select id="priority" name="priority" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-gray); border-radius: var(--border-radius); font-size: 1rem;">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                    <button type="submit" class="btn btn-primary">Post Notice</button>
                    <a href="{{ url_for('secretary_notices') }}" class="btn btn-outline">View All Notices</a>
                </div>
            </div>
        </form>
    </div>
</div>

 
{% endblock %}
